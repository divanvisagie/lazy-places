language: scala
sudo: required

services:
  - docker

scala:
  - 2.11.7

jdk:
  - openjdk7

before_install:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

script:
  - travis_retry sbt ++$TRAVIS_SCALA_VERSION clean test

after_success:
  - sbt docker:stage
  - docker build -t divanvisagie/lazy-places target/docker/stage
  - docker push divanvisagie/lazy-places
